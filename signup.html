<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   
    <div class="container">
        <div class="image-container">
            <img src="img/signin.jpg" alt="Sign In Image">
        </div>
        <div class="form-container">
            <h2>Sign In</h2>
            <p>Join us for the latest fashion trends!</p>
            <form action="/submit-signin" method="post">
                
                <div class="form-group">
                    <label for="name">Fullname:</label>     
                    <input type="text" id="name" name="name"  placeholder="Fullname" >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" >
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"  placeholder="Password" >
                </div>
                <p>Already have an account? Log In <a href="signin.html">here.</a></p><br>
                
            </form>
            <a href="index.html"><button>Sign Up</button></a>
        </div>
    </div>
</body>
</html>
